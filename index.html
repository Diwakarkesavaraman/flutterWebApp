<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Brightness </title>
  <style>
     body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #brightness {
      font-size: 24px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
 <h1>RFID connection Status</h1>
  <p id="brightness"> Status: Waiting...</p>

  <button onclick="getScreenBrightness()">Connect Device</button>


  <script>

     window.BrightnessChannel = {
      postMessage: function(message) {
        if (window.flutter_inappwebview) {
          window.flutter_inappwebview.callHandler('BrightnessChannel', message).then(function(result) {
            receiveBrightness(result);
          });
        } else {
          console.error('flutter_inappwebview is not defined');
        }
      }
    };
    function getScreenBrightness() {
      // Send message to Flutter to get the screen brightness
      // BrightnessChannel.postMessage('getBrightness');
       if (window.BrightnessChannel) {
        window.BrightnessChannel.postMessage('getBrightness');
      } else {
        console.error('BrightnessChannel is not defined');
      }
    }
    function setBatteryPercentage(percentage) {
      document.getElementById('brightness').textContent = ' Status ' + percentage ;
    }
  </script>
</body>
</html>
