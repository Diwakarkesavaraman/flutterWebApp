<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Brightness </title>
  <style>
     body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #brightness {
      font-size: 24px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
 <h1>Mobile Screen Brightness</h1>
  <p id="brightness"> Screen Brightness: Waiting...</p>

  <button onclick="getScreenBrightness()">Get Screen Brightness</button>


  <script>
    function getScreenBrightness() {
      // Send message to Flutter to get the screen brightness
      BrightnessChannel.postMessage('getBrightness');
    }
    function setBatteryPercentage(percentage) {
      document.getElementById('battery').textContent = ' Screen Brightness ' + percentage + '%';
    }
  </script>
</body>
</html>
