<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Brightness </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #battery {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Mobile Screen Brightness</h1>
  <p id="battery"> Screen Brightness: Waiting...</p>

  <script>
    function setBatteryPercentage(percentage) {
      document.getElementById('battery').textContent = ' Screen Brightness ' + percentage + '%';
    }
  </script>
</body>
</html>
